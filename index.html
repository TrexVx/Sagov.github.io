<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro/Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h1>Iniciar Sesión</h1>
            <input type="text" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button onclick="login()">Entrar</button>
            <div id="login-message"></div>
            <p>¿No tienes cuenta? <span onclick="toggleForms()">Regístrate</span></p>
        </div>
        <div class="form-container" id="register-form" style="display:none;">
            <h1>Registro</h1>
            <input type="text" id="register-email" placeholder="Correo electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button onclick="register()">Crear Cuenta</button>
            <div id="register-message"></div>
            <p>¿Ya tienes cuenta? <span onclick="toggleForms()">Inicia Sesión</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
